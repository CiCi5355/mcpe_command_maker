        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="css/style.css">
        <script src="command_maker_js/fill.js"></script>
        <link rel="icon" href="pictures/page_icon.ico">
        <script src="command_maker_js/setting.js"></script>
        <title>指令生成 => Fill</title>
    </head>
    <body onload="loaded()">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <a class="navbar-brand" href="index.html">
                            <img src="pictures/icon.png" alt="" width="30px">
                        </a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                <a class="nav-link Changa" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link Noto-Sans-TC" href="https://omlet.gg/profile/cicilove5455" target="_blank">作者OM頁</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="ad_board">
                        <h1 class="Noto-Sans-TC" id="title">MCPE 指令生成器</h1>
                        <p class="lead Noto-Sans-TC" id="subtitle">為創作者而生</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="from">
            <div class="container">
                <h2 class="from-title">Fill 填充</h2>
                <h7 class="from-title">範圍填充方塊</h4>
                <div class="input_from">
                    <div class="xyz parameter_group">
                        <p class="from_big_title">座標1:</p>
                        <div>
                            <p class="from_sm_title">X</p>
                            <input class="input" type="text" id="input_pos_x" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">Y</p>
                            <input class="input" type="text" id="input_pos_y" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">z</p>
                            <input class="input" type="text" id="input_pos_z" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                    </div>
                    <div class="xyz parameter_group">
                        <p class="from_big_title">座標2:</p>
                        <div>
                            <p class="from_sm_title">X</p>
                            <input class="input" type="text" id="input_pos_x2" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">Y</p>
                            <input class="input" type="text" id="input_pos_y2" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">z</p>
                            <input class="input" type="text" id="input_pos_z2" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                    </div>
                    <div class="block parameter_group">
                        <p class="from_big_title">方塊:</p>
                        <div>
                            <p class="from_sm_title">ID</p>
                            <input class="input" type="text" id="input_block_id" value="stone">
                        </div>
                        <div>
                            <p class="from_sm_title">DATA</p>
                            <input class="input" type="text" id="input_block_data" oninput = "value=value.replace(/[^\d]/g,'')">
                        </div>
                    </div>
                    <div class="model parameter_group">
                        <p class="from_big_title">填充模式:</p>
                        <div>
                            <select class = "change" id="model_change" onchange="model_change()">
                                <option value="replace" selected>replace 取代</option>
                                <option value="destroy">destroy 破壞</option>
                                <option value="hollow">hollow 中空</option>
                                <option value="outline">outline 包圍</option>
                                <option value="keep">keep 保持</option>
                            </select>
                            <span id="replace_action">
                                <p class="from_big_title">被取代方塊(不填全部取代):</p>
                                <div>
                                    <p class="from_sm_title">ID</p>
                                    <input class="input" type="text" id="input_block_id2" value="">
                                </div>
                                <div>
                                    <p class="from_sm_title">DATA</p>
                                    <input class="input" type="text" id="input_block_data2" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="out_from">
                    <div class="action">
                        <input type="button" value="生成" class="buttom" onclick="generate()">
                        <input type="button" value="複製" class="buttom" onclick="copy('cmd_text')">
                        <input type="button" value="清空" class="buttom" onclick="location.href='command_maker_fill.html'">
                    </div>
                    <div class="command">
                        <p class="from_big_title">指令:</p>
                        <p class="cmd_text" id="cmd_text">fill ~ ~ ~ ~ ~ ~ stone 0</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
