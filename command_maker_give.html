    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="command_maker_js/give.js"></script>
        <link rel="icon" href="pictures/page_icon.ico">
        <script src="command_maker_js/setting.js"></script>
        <title>指令生成 => Give</title>
    </head>
    <body onload="loaded()">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <a class="navbar-brand" href="index.html">
                            <img src="pictures/icon.png" alt="" width="30px">
                        </a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                <a class="nav-link Changa" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link Noto-Sans-TC" href="https://omlet.gg/profile/cicilove5455" target="_blank">作者OM頁</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="ad_board">
                        <h1 class="Noto-Sans-TC" id="title">MCPE 指令生成器</h1>
                        <p class="lead Noto-Sans-TC" id="subtitle">為創作者而生</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="from">
            <div class="container">
                <h2 class="from-title">Give 給予</h2>
                <h7 class="from-title">給予目標指定物品</h4>
                <div class="input_from">
                    <div class="target parameter_group">
                        <p class="from_big_title">目標選擇器:</p>
                        <input class="input" type="text" id="input_target" value="@s">
                    </div>
                    <div class="item parameter_group">
                        <p class="from_big_title">物品(基礎):</p>
                        <div>
                            <p class="from_sm_title">ID</p>
                            <input class="input" type="text" id="input_item_id" value="apple">
                        </div>
                        <div>
                            <p class="from_sm_title">DATA</p>
                            <input class="input" type="text" id="input_item_data" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">數量</p>
                            <input class="input" type="text" id="input_item_count" oninput = "value=value.replace(/[^\d]/g,'')">
                        </div>
                    </div>
                    <div class="item_nbt parameter_group">
                        <p class="from_big_title">物品NBT(可不填):</p>
                        <div>
                            <p class="from_sm_title">可放置(方塊ID,用逗號區隔)</p>
                            <input class="input" type="text" id="input_can_place">
                        </div>
                        <div>
                            <p class="from_sm_title">可破壞(方塊ID,用逗號區隔)</p>
                            <input class="input" type="text" id="input_can_destroy">
                        </div>
                        <div>
                            <input type="checkbox" id="no_drop" value="no" onclick="set_no_drop()" class="check_box">
                            <p class="from_sm_title" style="display: inline;">死亡不掉落</p>
                        </div>
                        <div>
                            <p class="from_sm_title">背包鎖定</p>
                            <select class = "change" id="back_change" onchange="back_change()" style="display : inline;">
                                <option value="no" selected>不鎖定</option>
                                <option value="one">鎖於一格</option>
                                <option value="back">鎖於背包</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="out_from">
                    <div class="action">
                        <input type="button" value="生成" class="buttom" onclick="generate()">
                        <input type="button" value="複製" class="buttom" onclick="copy('cmd_text')">
                        <input type="button" value="清空" class="buttom" onclick="location.href='command_maker_give.html'">
                    </div>
                    <div class="command">
                        <p class="from_big_title">指令:</p>
                        <p class="cmd_text" id="cmd_text">give @s apple 1 0</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
