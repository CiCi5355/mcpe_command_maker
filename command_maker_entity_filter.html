    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="command_maker_js/entity_filter_page.js"></script>
        <link rel="icon" href="pictures/page_icon.ico">
		<script src="command_maker_js/setting.js"></script>
        <title>功能生成 => 目標選擇器</title>
    </head>
    <body onload="loaded() && reset()">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <a class="navbar-brand" href="index.html">
                            <img src="pictures/icon.png" alt="" width="30px">
                        </a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                <a class="nav-link Changa" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link Noto-Sans-TC" href="https://omlet.gg/profile/cicilove5455" target="_blank">作者OM頁</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="ad_board">
                        <h1 class="Noto-Sans-TC" id="title">MCPE 指令生成器</h1>
                        <p class="lead Noto-Sans-TC" id="subtitle">為創作者而生</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="from">
            <div class="container">
                <h2 class="from-title">目標選擇器</h2>
                <h7 class="from-title">設定參數</h4>
                <div class="input_from">
					<!-- @a -->
					<div class="main_filter parameter_group">
						<p class="from_sm_title">主選擇標準</p>
						<div id="main_filter_layer">
							<select class = "change" id="main_filter_change" onchange="main_filter_change()" style="display : inline;">
								<option value="@e" selected>@e(所有實體)</option>
								<option value="@a">@a(所有玩家)</option>
								<option value="@p">@p(最近的玩家)</option>
								<option value="@s">@s(自己)</option>
								<option value="@r">@r(隨機玩家)</option>
								<option value="@initiator">@initiator(npc互動玩家)</option>
							</select>
						</div>
					</div>
					<!-- tag,name,family -->
					<div class="common parameter_group">
						<input type="checkbox" id="common_layer_display" value="no" onclick="common_layer_display()" class="check_box">
                        <p class="from_big_title" style="display: inline;">常用參數:</p>
						<div id="common_layer">
							<div>
								<p class="from_sm_title">名稱(name)</p>
								<input class="input" type="text" id="input_name">
							</div>
							<div>
								<p class="from_sm_title">標籤(tag)(用逗號區隔)</p>
								<input class="input" type="text" id="input_tags">
							</div>
							<div>
								<p class="from_sm_title">家族(family)(用逗號區隔)</p>
								<input class="input" type="text" id="input_familys">
							</div>
							<div>
								<p class="from_sm_title">數量(c)</p>
								<input class="input" type="text" id="input_count" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">遊戲模式(m)</p>
								<select class = "change" id="gameMode_change" onchange="gameMode_change()" style="display : inline;">
									<option value="" selected>無</option>
									<option value="creative">創造</option>
									<option value="survival">生存</option>
									<option value="adventure">冒險</option>
									<option value="spectator">旁觀者</option>
									<option value="default">預設</option>
								</select>
							</div>
						</div>
                    </div>
					<!-- xyz -->
					<div class="location parameter_group">
						<input type="checkbox" id="location_layer_display" value="no" onclick="location_layer_display()" class="check_box">
                        <p class="from_big_title" style="display: inline;">位置:</p>
						<div id="location_layer">
							<div>
								<p class="from_sm_title">X(x)</p>
								<input class="input" type="text" id="input_x" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">Y(y)</p>
								<input class="input" type="text" id="input_y" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">Z(z)</p>
								<input class="input" type="text" id="input_z" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
						</div>
                    </div>
					<!-- dx,dy,dz -->
					<div class="spatial_range parameter_group">
						<input type="checkbox" id="spatial_range_layer_display" value="no" onclick="spatial_range_layer_display()" class="check_box">
                        <p class="from_big_title" style="display: inline;">空間範圍:</p>
						<div id="spatial_range_layer">
							<div>
								<p class="from_sm_title">X延伸(dx)</p>
								<input class="input" type="text" id="input_dx" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">Y延伸(dy)</p>
								<input class="input" type="text" id="input_dy" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">Z延伸(dz)</p>
								<input class="input" type="text" id="input_dz" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
						</div>
                    </div>
					<!-- r,rm -->
                    <div class="distance parameter_group">
						<input type="checkbox" id="distance_layer_display" value="no" onclick="distance_layer_display()" class="check_box">
                        <p class="from_big_title" style="display: inline;">距離:</p>
						<div id="distance_layer">
							<div>
								<p class="from_sm_title">半徑內(r)</p>
								<input class="input" type="text" id="input_r" onkeyup="value=value.replace(/[^\d]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">半徑外(rm)</p>
								<input class="input" type="text" id="input_rm" onkeyup="value=value.replace(/[^\d]/g,'')">
							</div>
						</div>
                    </div>
					<!-- rx,rxm,ry,rym -->
					<div class="angle parameter_group">
						<input type="checkbox" id="angle_layer_display" value="no" onclick="angle_layer_display()" class="check_box">
                        <p class="from_big_title" style="display: inline;">視角:</p>
						<div id="angle_layer">
							<div>
								<p class="from_sm_title">垂直大於(rx)</p>
								<input class="input" type="text" id="input_rx" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">垂直小於(rxm)</p>
								<input class="input" type="text" id="input_rxm" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">水平大於(ry)</p>
								<input class="input" type="text" id="input_ry" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">水平小於(rym)</p>
								<input class="input" type="text" id="input_rym" onkeyup="value=value.replace(/[^\d\-]/g,'')">
							</div>
						</div>
                    </div>
					<!-- l,lm -->
					<div class="lv parameter_group">
						<input type="checkbox" id="lv_layer_display" value="no" onclick="lv_layer_display()" class="check_box">
                        <p class="from_big_title" style="display: inline;">等級:</p>
						<div id="lv_layer">
							<div>
								<p class="from_sm_title">等級大於(lm)</p>
								<input class="input" type="text" id="input_lm" onkeyup="value=value.replace(/[^\d]/g,'')">
							</div>
							<div>
								<p class="from_sm_title">等級小於(l)</p>
								<input class="input" type="text" id="input_l" onkeyup="value=value.replace(/[^\d]/g,'')">
							</div>
						</div>
                    </div>
                </div>
                <div class="out_from">
                    <div class="action">
                        <input type="button" value="生成" class="buttom" onclick="generate()">
                        <input type="button" value="複製" class="buttom" onclick="copy('cmd_text')">
                        <input type="button" value="清空" class="buttom" onclick="location.href='command_maker_entity_filter.html'">
                    </div>
                    <div class="command">
                        <p class="from_big_title">NBT:</p>
                        <p class="cmd_text" id="cmd_text">@e</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
