        <div class="jumbotron">
            <div class="container">
                <div class="row">

                        <h1 class="Noto-Sans-TC">MCPE 指令生成器</h1>
                            <p class="lead Noto-Sans-TC">為創作者而生</p>

        <div class="from">
            <div class="container">
                <h2 class="from-title">目標選擇器</h2>
                <h7 class="from-title">設定參數</h4>
                <div class="input_from">
					<!-- @a -->
					<div class="main_filter parameter_group">
						<p class="from_sm_title">主選擇標準</p>
						<select class = "change" id="main_filter_change" onchange="main_filter_change()" style="display : inline;">
							<option value="@e" selected>@e</option>
							<option value="@a">@a</option>
							<option value="@p">@p</option>
							<option value="@s">@s</option>
							<option value="@r">@r</option>
							<option value="@initiator">@initiator</option>
						</select>
					</div>
					<!-- xyz -->
					<div class="location parameter_group">
                        <p class="from_big_title">位置(可不填):</p>
                        <div>
                            <p class="from_sm_title">X(x)</p>
                            <input class="input" type="text" id="input_x" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">Y(y)</p>
                            <input class="input" type="text" id="input_y" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
						<div>
                            <p class="from_sm_title">Z(z)</p>
                            <input class="input" type="text" id="input_z" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                    </div>
					<!-- dx,dy,dz -->
					<div class="spatial_range parameter_group">
                        <p class="from_big_title">空間範圍(可不填):</p>
                        <div>
                            <p class="from_sm_title">X延伸(dx)</p>
                            <input class="input" type="text" id="input_dx" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">Y延伸(dy)</p>
                            <input class="input" type="text" id="input_dy" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
						<div>
                            <p class="from_sm_title">Z延伸(dz)</p>
                            <input class="input" type="text" id="input_dz" onkeyup="value=value.replace(/[^\d\-]/g,'')">
                        </div>
                    </div>
					<!-- r,rm -->
                    <div class="distance parameter_group">
                        <p class="from_big_title">距離(可不填):</p>
                        <div>
                            <p class="from_sm_title">半徑內(r)</p>
                            <input class="input" type="text" id="input_r" onkeyup="value=value.replace(/[^\d]/g,'')">
                        </div>
                        <div>
                            <p class="from_sm_title">半徑外(rm)</p>
                            <input class="input" type="text" id="input_rm" onkeyup="value=value.replace(/[^\d]/g,'')">
                        </div>
                    </div>
                    <div class="back parameter_group">
                        <p class="from_big_title">背包設定:</p>
                        <div>
                            <input type="checkbox" id="no_drop" value="no" onclick="set_no_drop()" class="check_box">
                            <p class="from_sm_title" style="display: inline;">死亡不掉落</p>
                        </div>
                        <div>
                            <p class="from_sm_title">背包鎖定</p>
                            <select class = "change" id="back_change" onchange="back_change()" style="display : inline;">
                                <option value="no" selected>不鎖定</option>
                                <option value="one">鎖於一格</option>
                                <option value="back">鎖於背包</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="out_from">
                    <div class="action">
                        <input type="button" value="生成" class="buttom" onclick="generate()">
                        <input type="button" value="複製" class="buttom" onclick="copy('cmd_text')">
                        <input type="button" value="清空" class="buttom" onclick="location.href='command_maker_item_nbt.html'">
                    </div>
                    <div class="command">
                        <p class="from_big_title">NBT:</p>
                        <p class="cmd_text" id="cmd_text">{}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
