        <div class="from">
            <div class="container">
                <h2 class="from-title">Enchant 附魔</h2>
                <h7 class="from-title">給予目標玩家手持物品附魔(被原版規則限制)</h4>
                <div class="input_from">
                    <div class="target">
                        <p class="from_big_title">目標選擇器:</p>
                        <input class="input" type="text" id="input_target" value="@s">
                    </div>
                    <div class="enchant">
                        <p class="from_big_title">附魔:</p>
                        <div>
                            <p class="from_sm_title">ID</p>
                            <select class = "change" id="input_id" style="display : inline;">
                                <option value="0" selected>保護</option>
                                <option value="1">火焰保護</option>
                                <option value="2">輕盈</option>
                                <option value="3">爆炸保護</option>
                                <option value="4">投射物保護	</option>
                                <option value="5">尖刺</option>
                                <option value="6">水下呼吸</option>
                                <option value="7">深海漫遊</option>
                                <option value="8">親水性</option>
                                <option value="9">鋒利</option>
                                <option value="10">不死剋星</option>
                                <option value="11">節肢剋星</option>
                                <option value="12">擊退</option>
                                <option value="13">燃燒</option>
                                <option value="14">掠奪</option>
                                <option value="15">效率</option>
                                <option value="16">絲綢之觸</option>
                                <option value="17">耐久</option>
                                <option value="18">幸運</option>
                                <option value="19">力量</option>
                                <option value="20">衝擊</option>
                                <option value="21">火焰</option>
                                <option value="22">無限</option>
                                <option value="23">海洋的祝福</option>
                                <option value="24">魚餌</option>
                                <option value="25">冰霜行者</option>
                                <option value="26">修補</option>
                                <option value="27">綁定詛咒</option>
                                <option value="28">消失詛咒</option>
                                <option value="29">魚叉</option>
                                <option value="30">波濤</option>
                                <option value="31">忠誠</option>
                                <option value="32">喚雷</option>
                                <option value="33">分裂箭矢</option>
                                <option value="34">貫穿</option>
                                <option value="35">快速上弦</option>
                                <option value="36">靈魂疾走</option>
                            </select>
                        </div>
                        <div>
                            <p class="from_sm_title">等級</p>
                            <input class="input" type="text" id="input_lvl" value="1" onkeyup="value=value.replace(/[^\d]/g,'')">
                        </div>
                    </div>
                </div>
                <div class="out_from">
                    <div class="action">
                        <input type="button" value="生成" class="buttom" onclick="generate()">
                        <input type="button" value="複製" class="buttom" onclick="copy('cmd_text')">
                        <input type="button" value="清空" class="buttom" onclick="location.href='command_maker_enchant.html'">
                    </div>
                    <div class="command">
                        <p class="from_big_title">指令:</p>
                        <p class="cmd_text" id="cmd_text">enchant @s 0 1</p>
                    </div>
                </div>
