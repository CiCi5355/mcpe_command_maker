        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="Noto-Sans-TC">MCPE 指令生成器</h1>
                            <p class="lead Noto-Sans-TC">為創作者而生</p>
                    </div>
                </div>
            </div>

        <div class="from">
            <div class="container">
                <h2 class="from-title">物品NBT</h2>
                <h7 class="from-title">設定物品屬性</h4>
                <div class="input_from">
                    <div class="adv">
                        <p class="from_big_title">冒險設定(方塊ID,用逗號區隔):</p>
                        <div>
                            <p class="from_sm_title">可放置</p>
                            <input class="input" type="text" id="input_can_place">
                        </div>
                        <div>
                            <p class="from_sm_title">可破壞</p>
                            <input class="input" type="text" id="input_can_destroy">
                        </div>
                    </div>
                    <div class="back">
                        <p class="from_big_title">背包設定:</p>
                        <div>
                            <input type="checkbox" id="no_drop" value="no" onclick="set_no_drop()" class="check_box">
                            <p class="from_sm_title" style="display: inline;">死亡不掉落</p>
                        </div>
                        <div>
                            <p class="from_sm_title">背包鎖定</p>
                            <select class = "change" id="back_change" onchange="back_change()" style="display : inline;">
                                <option value="no" selected>不鎖定</option>
                                <option value="one">鎖於一格</option>
                                <option value="back">鎖於背包</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="out_from">
                    <div class="action">
                        <input type="button" value="生成" class="buttom" onclick="generate()">
                        <input type="button" value="複製" class="buttom" onclick="copy('cmd_text')">
                    </div>
                    <div class="command">
                        <p class="from_big_title">NBT:</p>
                        <p class="cmd_text" id="cmd_text">{}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
